{% load templates %} {% load static %} {% with product_=product|getProduct %}
<div class="product" style="
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 50px;
    width: 600px;
  " id="{{product_|private:'_id'}}">
  <img class="product-cart-img" src="{% get_media_prefix %}/{{product_.image}}.jpg" alt="{{ product_.name }}" />
  <p style="font-size: 23px; flex: 1">{{product_.name}}</p>
  <p><strong>{{product_.price}}â‚¬</strong></p>
  <input name="quantity" style="max-width: 100px" type="number" value="{{product_.quantity}}" min="1" />
  <button name="removeFromCart" class="warning" style="width: fit-content;font-weight:bold;font-size:25px;padding:0.3em 0.5em 0.3em 0.5em">
    X
  </button>
</div>
{% endwith %}
