{% load static %}

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Lojinha</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" {% if request.path == '/' %} class="nav-item active" {% endif %} >
        <a class="nav-link" href="/">Home</span></a>
      </li>
      {% if request.user.is_superuser %}
      <li class="nav-item" {% if request.path == '/admin' %} class="nav-item active" {% endif %}>
        <a class="nav-link"  href="admin" >Admin</a>
      </li>
      {% endif %}
    </ul>
    {% if request.user.is_authenticated %}
    <span class="nav-item" style="margin-left:auto"><a href="logout" >Logout</a></span>
    {% else %}
    <span class="nav-item active"><a href="login" >Login</a></span>
    {% endif %}
  </div>
</nav>
</div>
